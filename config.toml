# The URL the site will be built for
base_url = "https://example.com"
title = "CYBERWALK"
description = "A dark, glowing code oriented blog."
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    { name = "categories", paginate_by = 5, list_template = "taxonomy_list.html", single_template = "taxonomy_single.html" },
    { name = "tags", paginate_by = 5, list_template = "taxonomy_list.html", single_template = "taxonomy_single.html" },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
system_status = "ONLINE"
